<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text center-mb4">Weather Dashboard</h1>
        <div class="row">
            <div class="col-md8 offset-md-2">
                <form id="location-form" class="input-group mb-3">
                    <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Get Weather</button>
                    </div>
                </form>
                <div id="weather-display" class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="location"></h5>
                        <p class="card-text" id="temperature"></p>
                        <p class="card-text" id="weather-condition"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="wind-speed"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
